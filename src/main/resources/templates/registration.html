<div class="container p-5" >
        <div class = "row">
            <div class = "col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body" >
                        <h3 class="text-center">Registration Form</h3>
<!--                        <div th:if="${session.message}"-->
<!--                            th:classappend="${session.message}" class="alert alert-success" role="alert">-->
<!--                            <p th:text="${session.message}"></p>-->
<!--                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
<!--                        </div>-->
                        <form autocomplete="off" th:action="@{/registration}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" name="firstname" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputEmail1" name="lastname" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" th:field="*{email}"  class="form-control" id="emailInput" name="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" th:field="*{password}"  class="form-control" id="password" required name="password">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
