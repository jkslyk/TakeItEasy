<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <title th:text = "${title}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container p-5" >
        <div class = "row">
            <div class = "col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body" >
                        <h3 class="text-center">Registration Form</h3>
                        <form autocomplete="off" th:action="@{/registration}" th:object="${registration}" method="post">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" th:value="*{firstName}" class="form-control" id="firstName" name="firstname" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" th:value="*{lastName}" class="form-control" id="lastName" name="lastname" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" th:value="*{email}"  class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" th:value="*{password}"  class="form-control" id="password" required name="password">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>




<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
